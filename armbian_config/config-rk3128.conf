#!/bin/bash
# Armbian RK3128专属编译配置 - 仅ARM32 armhf
BOARD="rk3128"
ARCH="armhf"
KERNEL_VERSION=“5.15.148” # 长期支持稳定版，RK3128最佳适配
KERNEL_BRANCH="current"
BUILD_MINIMAL="no"        # 编译完整系统，含基础工具
BUILD_DESKTOP="no"        # 关闭桌面，节省空间，适合嵌入式
KERNEL_CONFIGURE="no"     # 使用预编译内核配置，避免编译错误
USE_U_BOOT="yes"          # 启用RK3128 UBOOT引导
BOOT_LOGO="yes"
ROOTFS_TYPE="ext4"
ROOTFS_SIZE="2048"        # 根分区2G，足够使用
IMAGE_TYPE="img"          # 强制生成img镜像文件
COMPRESS_OUTPUTIMAGE="xz" # 压缩镜像，方便下载
# RK3128 硬件适配参数
RK3128_EMMC_BOOT="yes"
RK3128_SD_BOOT="yes"
RK3128_USB_OTG="yes"
RK3128_NETWORK="yes"
